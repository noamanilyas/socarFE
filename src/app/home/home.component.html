<div class="container-fluid">
  <br>
  <br>
  
    <div class="row">
        <div class="col-12 mt-3">
          <button type="button" class="btn btn-primary pull-right" (click)="addNew()">Add New</button>
        </div>
        <div class="col-12 mt-3" *ngFor="let item of list;">
            <div class="card">
                <div class="card-horizontal">
                    <div class="img-square-wrapper">
                        <img class="" width="300" height="180"src="{{item.img}}" alt="Card image cap">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{item.title}}</h4>
                        <p class="card-text">{{item.text}}</p>
                    </div>
                    <a [routerLink]="['details', item.id]" class="btn btn-primary">Go somewhere</a>
                </div>
                <!-- <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div> -->
            </div>
        </div>
    </div>
</div>
<!-- http://via.placeholder.com/300x180 -->
<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
 <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h4 class="modal-title">Add new bulletin</h4>
          <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
       </div>
       <div class="modal-body">
          <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Bulletin Title</span>
                </div>
                <input type="text" [(ngModel)]="articleTitle" class="form-control" placeholder="Enter article title" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
        <div class="form-group">

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">
                <i class="fa fa-upload"></i>
              </span>
            </div>
            <div class="custom-file">
              <input type="file" (change)="handleFileInput($event.target.files)" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">{{fileName}}</label>
            </div>
          </div>
        </div>
        <div class="form-group">

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Article Text</span>
                </div>
                <textarea [(ngModel)]="articleText" class="form-control" rows="8" cols="30" aria-label="With textarea"></textarea>
              </div>
        </div>
  
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
        <button type="button" class="btn btn-default btn-primary" (click)="uploadFileToActivity()">Save</button>
       </div>
    </div>
    <!-- /.modal-content -->
 </div>
 <!-- /.modal-dialog -->
</div>
<!-- /.modal !-->
