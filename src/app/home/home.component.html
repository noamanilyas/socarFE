<div class="container-fluid">
  <br>
  <br>
    <h2>Bulliten App</h2>
    <div class="row">
        <div class="col-12 mt-3">
          <button type="button" class="btn btn-primary pull-right" (click)="addNew()">Add new item</button>
        </div>
        <div *ngIf="list.length == 0" class="col-8 mt-3">
        <br>
        <br>
        <br>
        <div class="alert alert-warning" style="margin-left: 30%" role="alert">
          No bulletins available to show. Please click on <strong>Add New</strong> to add a new bulletin.
        </div>
        </div>

        <div class="col-12 mt-3" *ngFor="let item of list;">
            <div class="card">
                <div class="card-horizontal">
                    <div class="img-square-wrapper">
                        <img class="" width="300" height="180" [src]="baseURL+item.img" alt="Card image cap">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{item.title}}</h4>
                        <p class="card-text">{{item.content}}...</p>
                    </div>
                    <button [routerLink]="['details', item.id]" style="background-color: #dee2e6; border-color: #dee2e6;color: #383d41;" class="btn btn-primary">View Details</button>
                </div>
                <!-- <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div> -->
            </div>
        </div>
    </div>
</div>
<!-- http://via.placeholder.com/300x180 -->
<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
 <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h4 class="modal-title">Add new bulletin</h4>
          <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
       </div>
       <div class="modal-body">
          <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Bulletin Title</span>
                </div>
                <input type="text" [(ngModel)]="title" class="form-control" placeholder="Enter title" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
        <div class="form-group">

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">
                <i class="fa fa-upload"></i>
              </span>
            </div>
            <div class="custom-file">
              <input type="file" (change)="handleFileInput($event.target.files)" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">{{fileName}}</label>
            </div>
          </div>
        </div>
        <div class="form-group">

            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Content</span>
                </div>
                <textarea [(ngModel)]="content" class="form-control" rows="8" cols="30" aria-label="With textarea"></textarea>
              </div>
        </div>
  
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
        <button type="button" class="btn btn-default btn-primary" (click)="uploadFileToActivity()">Save</button>
       </div>
    </div>
    <!-- /.modal-content -->
 </div>
 <!-- /.modal-dialog -->
</div>
<!-- /.modal !-->
